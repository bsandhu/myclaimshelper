<!-- Bills listing -->
<!-- ************************************************************ -->
<div class="panel panel-default">

    <div class="panel-heading">
        <h3 class="panel-title">Bills submitted for the Claim</h3>
    </div>

    <div class=" panel-body" data-bind="if: bills().length > 0">
        <div class="col-sm-6 col-lg-4">
            <div class="dd" id="nestable2">
                <ol class="dd-list">
                    <li class="dd-item" data-bind="foreach: { data: bills, as: 'bill' }" style="cursor: pointer">
                        <div class="dd-handle" data-bind="text: bill._id, click: $parent.loadBill">
                            <em class="pull-right badge bg-color-orange padding-5" rel="tooltip" title=""
                                data-placement="left">
                                <i class="fa fa-flash fa-lg txt-color-white"></i></em>
                        </div>
                    </li>
                </ol>
            </div>
        </div>
    </div>

    <div class="panel-body" data-bind="if: bills().length <= 0">
        No Bills submitted for this claim yet.
        <a href="#">Create New?</a>
    </div>
</div>
