<!-- Add contact icon -->
<div class="btn btn-default" data-toggle="modal" data-target="#addContactModal" data-bind="click: addContact">
    <i class="fa fa-user fa-lg"></i>
    <i class="fa fa-plus"></i>
    New contact
</div>

<!-- Contact from modal -->
<div class="modal fade" id="addContactModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
        style="width: 40%; top: 20%; margin: auto">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">Add Contact</h4>
            </div>

            <div class="modal-body">
                <contact-component params="contact : contact,
                                           idSuffix: 'newContact',
                                           isBusinessOptionApplicable: true,
                                           showDetails: true"></contact-component>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary" data-bind="click: onSave">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
