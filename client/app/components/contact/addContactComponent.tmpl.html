<!-- Contact from modal -->
<div data-bind="if: readyToRender"
     class="modal modal-lg fade"
     id="addContactModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true"
     style="margin: auto; top:20%">

    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel"
                    data-bind="text: popupTitle"></h4>
            </div>

            <!-- Force re-render when the contact obj is changed -->
            <div class="modal-body" data-bind="foreach: {data: contacts, as: 'contact'}">
                <contact-component params="contact : contact,
                                           idSuffix: 'newContact',
                                           showDetails: true"></contact-component>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bind="click: onSave">
                    Save
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
