<div class="container container-fluid topMargin">
    <div class="panel panel-default">

        <div class="panel-heading">
            <h3 class="panel-title">Contacts
                <div class="badge bg-color-teal font-xs pull-right" data-bind="text: contacts().length"></div>
            </h3>
        </div>

        <div class="panel-body">

            <div class="row bottomMargin5">
                <div class="col-xs-4 col-sm-3 col-md-2 col-lg-2">
                    <button type="button"
                            class="btn btn-default dropdown-toggle btn-info"
                            data-bind="click: onAddContact">
                        <span class="fa fa-plus"></span>
                        New Contact
                    </button>
                </div>
                <div class="col-xs-8 col-sm-8 col-md-6 col-lg-6 col-sm-offset-1 col-md-offset-4 col-lg-offset-4">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                            <span class="glyphicon glyphicon-search"
                                  style="font-size: initial; margin-top: 10px;"
                                  aria-hidden="true"></span>
                    </div>
                    <div class="col-xs-10 col-sm-8 col-md-10 col-lg-10" style="padding-right: 0; padding-left: 0">
                        <input class="form-control no-border"
                               id="contacts-search"
                               placeholder="Start typing to filter" type="text"
                               data-bind="textInput: filterText">
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 hidden-xs">
                        <a href="#" data-bind="click: onClearFilterClick">
                            <i class="fa fa-times-circle clearSearchIcon"
                               style="position: relative; right: 20px; top: 10px;"></i></a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <table class="table table-responsive table-hover bottomMargin0">
                        <thead>
                        <tr>
                            <th colspan="4"><i class="fa fa-user text-info"></i></th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="custom-scroll table-responsive" style="height:290px; overflow-y: scroll;">
                        <table class="table table-responsive table-hover">
                            <tbody data-bind="foreach: { data: filteredContacts , as: 'contact' }">
                            <tr data-bind="click: $parent.onShowContact">
                                <td><a data-bind="text: contact.name, click: $parent.onShowContact"></a></td>
                                <td nowrap><span data-bind="text: contact.phone"></span></td>
                                <td nowrap><span data-bind="text: contact.cell"></span></td>
                                <td><span data-bind="text: contact.email"></span></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
