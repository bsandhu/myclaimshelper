<div class="panel panel-default">

    <div class="panel-body">

        <div class="row bottomMargin5">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <button type="button"
                        class="btn btn-default btn-info"
                        style="margin-bottom: 1px"
                        data-bind="click: onAddContact">
                    <span class="fa fa-plus"></span>
                    New Contact
                </button>
                <div class="inline hidden-xs" data-bind="component: 'contact-sync-component'"></div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 fake-search-box pull-right">
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                                <span class="glyphicon glyphicon-search"
                                      style="font-size: initial; margin-top: 2px;"
                                      aria-hidden="true"></span>
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                        <input class="form-control no-border"
                               style="position: relative; top: -5px"
                               id="contacts-search"
                               placeholder="Search" type="text"
                               data-bind="textInput: filterText">
                    </div>
                    <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">
                        <a href="#" data-bind="click: onClearFilterClick">
                            <i class="fa fa-times-circle clearSearchIcon"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row hidden-xs">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <table class="table table-responsive table-hover bottomMargin0">
                    <thead>
                    <tr>
                        <th colspan="4"><i class="fa fa-user text-info"></i></th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>

        <!-- Contacts listing -->
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div data-bind="style: {'max-height': panelContentHeight + 'px', 'overflow-y': 'auto'}">

                    <table class="table table-responsive table-hover">
                        <tbody data-bind="foreach: { data: filteredContacts , as: 'contact' }">
                        <tr data-bind="click: $parent.onShowContact">
                            <td><a data-bind="text: contact.name, click: $parent.onShowContact"></a></td>
                            <td class="hidden-xs" nowrap><span data-bind="text: $parent.ContactUtils.parsePhone(contact)"></span></td>
                            <td class="hidden-xs" nowrap><span data-bind="text: $parent.ContactUtils.parsePhone2(contact)"></span></td>
                            <td class="hidden-xs"><span data-bind="text: contact.email"></span></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>
