<div role="alert"
     style="width: 50%; margin: auto; position: fixed; right: 25%; top: 10%; z-index: 1000"
     data-bind="visible: isVisible, css: bootstrapCSS"
     id="notifier-container">

    <button type="button" class="close" data-bind="click: onDismiss">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">Close</span>
    </button>

    <span data-bind="html: msg"></span>

</div>
