<!-- Note: Div container is managed by parent -->
<div>
    <table data-classes="table table-hover table-responsive"
           data-toggle="table"
           data-striped="false"
           data-show-columns="true"
           data-smart-display="true"
           data-show-toggle="true"
           data-search="true"
           data-trim-on-search="true"
           data-show-header="true"
           data-show-footer="false"
           data-sortable="true"
           data-sort-name="date1"
           data-sort-order="desc"
           data-show-export="true"
           data-export-types="['csv', 'excel']">
        <thead>
        <th data-field="fileNo" data-sortable="true" data-visible="true">Insurance Co. File No.</th>
        <th data-field="desc" data-sortable="true">Description</th>
        <th data-field="insuranceCo" data-sortable="true">Insurance Company</th>
        <th data-field="date1" data-sortable="true">Date Received</th>
        <th data-field="dateDue" data-sortable="true">Due Date</th>
        </thead>

        <tbody data-bind="foreach : {data: searchResults, as: 'claim'}">
        <tr data-bind="click: $parent.onClaimSelect">
            <td class="col-lg-2" data-bind="text: claim.insuranceCompanyFileNum"></td>
            <td class="col-lg-4" data-bind="textTruncate: claim.description"></td>
            <td class="col-lg-2" data-bind="text: claim.insuranceCompanyName"></td>
            <td class="col-lg-2" data-bind="text: $parent.DateUtils.niceDate(claim.dateReceived())"></td>
            <td class="col-lg-2" data-bind="text: $parent.DateUtils.niceDate(claim.dateDue())"></td>
        </tr>
        </tbody>
    </table>
</div>
