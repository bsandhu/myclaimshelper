<div id="maps">
    <input id="pac-input" class="controls wider bottomMargin" type="text" placeholder="Start typing name or address">
    <a id="map-button"
       data-bind="click: onShowMap,
                  text: showHideLinkText"
       style="cursor:pointer;">Show map</a>
    <div id="map-canvas" class="maps" style="display: none; width: 100%"
         data-bind="style: {height: $('#map-canvas').width()/1.6 + 'px'}"></div>
</div>
