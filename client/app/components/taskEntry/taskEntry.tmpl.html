<div class="panel panel-default">
    <div class="panel-heading">
        <div data-bind="text: niceHeader(),
                        attr: {title: 'Task Id ' + claimEntry()._id()}"></div>
    </div>

    <div class="panel-body">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="claimEntry-dueDate" class="col-lg-2 control-label">Due on</label>

                <div class="col-lg-2">
                    <input type="text" class="form-control normal input-sm" id="claimEntry-dueDate"
                           data-bind="datetimePicker: {
                              datepicker: true,
                              timepicker: true,
                              dateValue: claimEntry().dueDate}"/></div>
            </div>

            <div class="form-group">
                <label for="claimEntry-summary" class="col-sm-2 control-label">Summary</label>

                <div class="col-sm-10">
                    <textarea class="form-control" rows="1" id="claimEntry-summary"
                              data-bind="value: claimEntry().summary" placeholder="Note"></textarea>
                </div>
            </div>

            <div class="form-group">
                <label for="claimEntry-desc" class="col-sm-2 control-label">Description</label>

                <div class="col-sm-10">
                    <div class="btn-toolbar" data-role="editor-toolbar" data-target="#claimEntry-desc">
                        <div class="btn-group">
                            <a class="btn btn-default dropdown-toggle txt-color-blueDark" data-toggle="dropdown" title="Font Size">
                                <i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a data-edit="fontSize 5"><font size="5">Huge</font></a></li>
                                <li><a data-edit="fontSize 3"><font size="3">Normal</font></a></li>
                                <li><a data-edit="fontSize 1"><font size="1">Small</font></a></li>
                            </ul>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-default txt-color-blueDark" data-edit="bold" title="Bold (Ctrl/Cmd+B)"><i
                                    class="fa fa-bold"></i></a>
                            <a class="btn btn-default txt-color-blueDark" data-edit="italic" title="Italic (Ctrl/Cmd+I)"><i
                                    class="fa fa-italic"></i></a>
                            <a class="btn btn-default txt-color-blueDark" data-edit="strikethrough" title="Strikethrough"><i
                                    class="fa fa-strikethrough"></i></a>
                            <a class="btn btn-default txt-color-blueDark" data-edit="underline" title="Underline (Ctrl/Cmd+U)"><i
                                    class="fa fa-underline"></i></a>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-default txt-color-blueDark" data-edit="insertunorderedlist" title="Bullet list"><i class="fa fa-list-ul"></i></a>
                            <a class="btn btn-default txt-color-blueDark" data-edit="insertorderedlist" title="Number list"><i class="fa fa-list-ol"></i></a>
                            <a class="btn btn-default txt-color-blueDark" data-edit="outdent" title="Reduce indent (Shift+Tab)"><i class="fa fa-indent"></i></a>
                            <a class="btn btn-default txt-color-blueDark" data-edit="indent" title="Indent (Tab)"><i class="fa fa-dedent"></i></a>
                        </div>
                        <div class="btn-group">
                            <a class="btn btn-default" data-edit="undo" title="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
                            <a class="btn btn-default" data-edit="redo" title="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
                        </div>
                    </div>
                    <div class="form-control" rows="3" id="claimEntry-desc"
                         data-bind="wysiwygEditor: claimEntry().description"
                         placeholder="Note" style="overflow: scroll">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="claimEntry-dueDate" class="col-lg-2 control-label">Location</label>
                <div class="col-lg-8">
                    <!-- Maps component -->
                    <maps-component params="'claimEntry': claimEntry"></maps-component>
                </div>
            </div>

            <div class="form-group">
                <label for="claimEntry-dueDate" class="col-lg-2 control-label">Attachments</label>
                <div class="col-lg-8">
                    <!-- File upload component -->
                    <file-upload-component params="'claimEntry': claimEntry"></file-upload-component>
                </div>
            </div>

            <div class="form-group">
                <label  class="col-lg-2 control-label">Billing Items</label>
                <div class="col-lg-8">
                    <billing-item-component params="'claimEntry': claimEntry"></billing-item-component>
                </div>
            </div>


        </form>

        <!-- Buttons -->
        <footer>
            <div class="form-actions row">
                <div class="col-lg-8 pull-left text-left">
                    <span class="note"><strong>Last updated</strong></span>
                    <span class="note" data-bind="text : DateUtils.niceDate(claimEntry().entryDate())"></span>
                </div>
                <div class="col-lg-4 pull-right">
                    <button type="button" class="btn"
                            data-bind="click: onSave,
                                   css: { 'btn-primary' : stateChange(),
                                          'btn-default' : !stateChange()}">Save
                    </button>
                    <button type="button" class="btn btn-default" data-bind="click: onCancel">Cancel</button>
                </div>
            </div>
        </footer>
    </div>
    <!-- End panel body -->
</div>
