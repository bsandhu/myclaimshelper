<div>

        <div class="widget-body">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 show-stats">
                <div class="row">

                    <div class="col-xs-4 col-sm-4 col-md-3 col-lg-2" style="padding-right: 1px">

                    <div class="col-xs-4 col-sm-4 col-md-3 col-lg-2" style="padding-left: 1px">

                </div>
            </div>
        </div>

            <div class="col-md-9 col-lg-10">
                <p class="stats-counter-text">Billing</p>
                <span class="text-muted text-nowrap">Today $500.35</span>
                <p class="text-muted text-nowrap">Month TODO</p>

            </div>
        </div>
    </div>

<script type="text/html" id="tasksStatsTemplate">
    <div class="well stats-well text-left">
        <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                <p class="stats-counter-text">Todays Tasks</p>
                <p class="text-muted text-nowrap"
                   data-bind="text: 'Due ' + tasksDueToday() + '. Done ' + tasksDoneToday()"></p>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
