<!DOCTYPE html>
<html lang="en-us">
<script type="text/javascript">
    //<![CDATA[
    var tlJsHost = ((window.location.protocol == "https:") ? "https://secure.comodo.com/" : "http://www.trustlogo.com/");
    document.write(unescape("%3Cscript src='" + tlJsHost + "trustlogo/javascript/trustlogo.js' type='text/javascript'%3E%3C/script%3E"));
    //]]>
</script>
<head>
    <meta charset="utf-8">

    <title> My Claims Helper </title>
    <meta name="description" content="Insurance inspections management app">
    <meta name="author" content="LogiCube">

    <!-- Favicons -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <audio id="msgAlertAudio" src="audio/messagebox.mp3" preload="auto"></audio>

    <!-- Google fonts -->
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script>WebFont.load({
        google: {
            families: ["Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic"]
        }
    });</script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/index-lib-built.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <script src="../../../lib/lock-9.1.min.js"></script>
    <script src="../../../lib/require.js"></script>
    <script src="../../../lib/requireConfig.js"></script>

    <!-- Setting the right viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>

<body>

<!-- Navigation header -->
<nav id="navbar-container" class="navbar navbar-default noBorder" role="navigation">

    <div class="navbar-header">
        <button type="button" class="navbar-toggle"
                data-toggle="collapse" data-target="#main-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/home" style="font-size: 26px">
            Claims<span class="secondary">Helper</span>
        </a>
    </div>
    <!-- `collapse` class needed for smaller devices -->
    <div class="collapse navbar-collapse" id="main-navbar-collapse">
        <ul class="nav navbar-nav">
            <li><a fixed-width href="#/home">Tasks</a></li>
            <li><a fixed-width href="#/claim/list">Claims</a></li>
            <li><a fixed-width href="#/billing">Billing</a></li>
            <li><a fixed-width href="#/travel">Travel</a></li>
            <li><a fixed-width href="#/contacts">Contacts</a></li>
            <li><a href="" data-bind="click: router.showMsgsPopup">
                    <span class="badge badge-important pull-right navbar-msg-count"
                          data-bind="text: unreadMsgCount"></span>
                <i class="fa fa-bell"></i></a>
            </li>
            <li>
                <!-- ko if: showApp -->
                <a href="" data-bind="click: router.showProfilePopup">
                    <i class="fa fa-user"></i>
                    <span data-bind="text: userName"
                          style="font-size: 70%"></span></a>
                <!-- /ko -->

                <!-- ko ifnot: showApp -->
                <a href="">
                    <span data-bind="text: 'Login', click: onLogin"
                          style="font-size: 70%"></span></a>
                <!-- /ko -->
            </li>
            <li class="navbar-right">
                <script language="JavaScript" type="text/javascript">
                    TrustLogo("https://myclaimshelper.com/img/comodo_secure_seal_76x26_transp.png", "CL1", "none");
                </script>
            </li>
        </ul>
    </div>

</nav>
<!-- End navigation header -->

<!-- User profile -->
<div data-bind="component: 'user-profile-component'"></div>

<!-- Billing profile -->
<div data-bind="component: 'billing-profile-component'"></div>

<!-- Claim selector -->
<div data-bind="component: 'claim-selector-component'"></div>

<!-- #MAIN PANEL -->
<div id="main" role="main" data-bind="if: showApp">

    <!-- Msgs component -->
    <admin-component></admin-component>

    <!-- Add contact -->
    <add-contact-component></add-contact-component>

    <!-- Notifications -->
    <div data-bind="component: 'notifier-component'"></div>

    <!-- **** Dashboard **** -->
    <div id="dashboardPanel" class="dashboardPanel">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div data-bind="component: 'stats-component'"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div data-bind="component: 'summary-component'"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- **** Billing **** -->
    <div id="billingPanel" class="billingPanel">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div data-bind="component: {name: 'billing-component'}"></div>
            </div>
        </div>
    </div>

    <!-- **** Travel **** -->
    <div id="travelPanel" class="travelPanel">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div data-bind="component: 'travel-component'"></div>
            </div>
        </div>
    </div>

    <!-- **** Contacts **** -->
    <div id="contactsPanel" class="contactsPanel">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <div data-bind="component: 'contact-widget-component'"></div>
            </div>
        </div>
    </div>

    <!-- **** Claims list **** -->
    <div id="claimsListPanel" class="claimsListPanel">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div data-bind="component: 'claims-list-component'"></div>
            </div>
        </div>
    </div>

    <!-- **** Claim edit/entry module **** -->
    <div id="claimPanel" class="claimPanel" style="width: 0%;display: inline-block; vertical-align: top">
        <!-- Note: Still using module for the afterRender fn -->
        <div data-bind="module: {name: 'app/components/claim/claimVM',
                                 template: 'app/components/claim/claim'}"></div>
    </div>

    <!-- **** Task edit/entry module **** -->
    <div id="claimEntryPanel" class="claimEntryPanel" style="width: 0%;display: inline-block">
        <div id="claimEntryPanelContent" class="claimEntryPanelContent">
            <div data-bind="component: 'task-entry-component'"></div>
        </div>
    </div>
</div>
<!-- END #MAIN CONTENT -->
</body>

<script type="application/javascript">
    if (window.location.hostname != 'localhost') {
        require.config({
            paths: {
                // Load optimized file
                "app/components/start": "dist/app/components/start"
            }
        });
    }
    require(['app/components/start'], function () {
    });
</script>


</html>
