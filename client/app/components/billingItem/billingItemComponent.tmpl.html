<div class="row">
    <div>

        <!-- Mileage -->
        <form class="form-inline">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 bottomMargin">
                    <div class="input-group">
                        <input class="form-control input-sm" id="appendprepend" type="number"
                               data-bind="value: billingItem().mileage,
                                          disable: isDisabled">
                        <span class="input-group-addon">Miles</span>
                    </div>
                </div>
                <div class="col-lg-6 col-md-7 col-sm-6 col-xs-7" style="padding-left: 0">
                    <select class="form-control input-sm bigdrop" type="text" style="width: 90%;"
                            data-bind="select2: billingItem().mileageCode,
                                       myoptions: billingCodesDatasource(),
                                       disable: isDisabled">
                    </select>
                </div>
            </div>
        </form>

        <!-- Time -->
        <form class="form-inline">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 bottomMargin">
                    <div class="input-group">
                        <input class="form-control input-sm" id="appendprepend" type="number" step=".1"
                               data-bind="value: billingItem().time,
                                          disable: isDisabled">
                        <span class="input-group-addon">Hours</span>
                    </div>
                </div>
                <div class="col-lg-6 col-md-7 col-sm-6 col-xs-7" style="padding-left: 0">
                    <select class="form-control input-sm bigdrop" type="text" style="width: 90%;"
                            data-bind="select2: billingItem().timeCode,
                                       myoptions: billingCodesDatasource(),
                                       disable: isDisabled">
                    </select>
                </div>
            </div>
        </form>

        <!-- Expense -->
        <form class="form-inline">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-5 bottomMargin">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input class="form-control input-sm" id="appendprepend" type="number"
                               data-bind="value: billingItem().expenseAmount,
                                          disable: isDisabled">
                    </div>
                </div>
                <div class="col-lg-6 col-md-7 col-sm-6 col-xs-7" style="padding-left: 0">
                    <select class="form-control input-sm bigdrop" type="text" style="width: 90%;"
                            data-bind="select2: billingItem().expenseCode,
                                       myoptions: billingCodesDatasource(),
                                       disable: isDisabled">
                    </select>
                </div>
            </div>
        </form>

    </div>
</div>
