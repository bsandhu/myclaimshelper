<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <!-- Status label -->
        <form class="form-inline">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">Status</label>

                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 bottomMargin topMargin">
                    <span class="label label-default" data-bind="text: billingItem().status"></span>
                </div>
            </div>
        </form>

        <!-- Mileage -->
        <form class="form-inline">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">Mileage</label>

                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 bottomMargin">
                    <div class="input-group">
                        <input class="form-control input-sm" id="appendprepend" type="number"
                               data-bind="value: billingItem().mileage,
                                          disable: isDisabled">
                        <span class="input-group-addon">Miles</span>
                    </div>
                </div>
                <div class="col-lg-4 col-md-5 col-sm-6 col-xs-6">
                    <select class="form-control input-sm bigdrop" type="text" style="width: 90%;"
                            data-bind="select2: billingItem().mileageCode,
                                       myoptions: billingCodesDatasource(),
                                       disable: isDisabled">
                    </select>
                </div>
            </div>
        </form>

        <!-- Time -->
        <form class="form-inline">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">Time</label>

                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 bottomMargin">
                    <div class="input-group">
                        <input class="form-control input-sm" id="appendprepend" type="number"
                               data-bind="value: billingItem().time,
                                          disable: isDisabled">
                        <span class="input-group-addon">Hours</span>
                    </div>
                </div>
                <div class="col-lg-4 col-md-5 col-sm-6 col-xs-6">
                    <select class="form-control input-sm bigdrop" type="text" style="width: 90%;"
                            data-bind="select2: billingItem().timeCode,
                                       myoptions: billingCodesDatasource(),
                                       disable: isDisabled">
                    </select>
                </div>
            </div>
        </form>

        <!-- Expense -->
        <form class="form-inline">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label class="col-lg-2 col-md-2 col-sm-2 col-xs-2 control-label">Expenses</label>

                <div class="col-lg-3 col-md-3 col-sm-4 col-xs-4 bottomMargin">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input class="form-control input-sm" id="appendprepend" type="number"
                               data-bind="value: billingItem().expenseAmount,
                                          disable: isDisabled">
                    </div>
                </div>
                <div class="col-lg-4 col-md-5 col-sm-6 col-xs-6">
                    <select class="form-control input-sm bigdrop" type="text" style="width: 90%;"
                            data-bind="select2: billingItem().expenseCode,
                                       myoptions: billingCodesDatasource(),
                                       disable: isDisabled">
                    </select>
                </div>
            </div>
        </form>

    </div>
</div>
