<div class="panel panel-default">
    <div class="panel-heading">
        <div class="inline" data-bind="text: 'Summary'"></div>

        <!-- Group By -->
        <div class="inline" data-bind="ev">
            <select data-bind="value: summaryDimension">
                <option value="dueDate">Due On</option>
                <option value="entryDate">Entered On</option>
                <option value="status">Status</option>
            </select>
        </div>


        <!-- Time range -->
        <div class="btn-group">
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                <span class="fa fa-clock-o"></span>
                <span>Time Range</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li>
                <li><a href="#">Next 2 days</a></li>
                <li><a href="#">Next 3 days</a></li>
                <li><a href="#">Next 5 days</a></li>
                </li>
            </ul>
        </div>
    </div>

    <div class="panel-body">

        <div class="panel panel-default">
            <table class="table table-hover table-condensed">
                <thead>
                <th>&nbsp;</th>
                <th>Id</th>
                <th>Summary</th>
                <th>Entry Date</th>
                <th>Due Date</th>
                <th>State</th>
                </thead>

                <tbody data-bind="foreach : {data: claimEntries, as: 'entry'}">
                <!--TODO <tr data-bind="click: $parent.onClaimSelect">-->

                <tr data-bind="if: $parent.valueChange($index())">
                    <td colspan="6" class="summaryDimensionGroupHeader">
                        <span class="fa fa-dot-circle-o"></span>
                        <span data-bind="text: $parent.niceSummaryDimensionLabel($parent.summaryDimension())"></span>
                    </td>
                </tr>

                <tr>
                    <td><input type="checkbox"></td>
                    <td data-bind="text: entry._id"></td>
                    <td data-bind="text: entry.summary"></td>
                    <td data-bind="text: entry.entryDate"></td>
                    <td data-bind="text: entry.dateDue"></td>
                    <td data-bind="text: entry.state"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div> <!-- End panel bosy -->
</div>
