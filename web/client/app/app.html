<head>
    <script src="../../../lib/require.js"></script>
    <script src="../../../lib/requireConfig.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/app.css">
    <link rel="stylesheet" type="text/css" href="../css/jquery-ui.css">
</head>

<h1>Claims</h1>
<input type="button" data-bind="button: {label: 'Add New Claim'}, click: onAddNewClaim"/>
<div style="height: 10px"></div>

<div>
    <div class="inline wide">Summary</div>
    <div class="inline wide">Entry date</div>
</div>
<hr/>
<div class="inline" data-bind="foreach: claims">

    <div class="inline wide" data-bind="attr: {title: $data._id}, text: $index() + 1"></div>

    <a data-bind="attr: {href: '/app/claims/claim.html?_id=' + $data._id()}">
        <div class="inline wide" data-bind="text: $data.description"></div>
    </a>

    <div class="inline wide" data-bind="text: $data.entryDate"></div>

    <div data-bind="text: hasOwnProperty('dueDate') ? dueDate : ''"></div>
    <div data-bind="text: hasOwnProperty('summary') ? summary : ''"></div>
</div>

<script type="application/javascript">
    require(['jquery', 'knockout', 'app/appVM', 'jquery-ui', 'knockout-jqueryui'],
            function ($, ko, AppVM) {
                console.log('Init KnockOut');
                ko.applyBindings(new AppVM());
            });

</script>
